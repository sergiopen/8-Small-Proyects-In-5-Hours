<!DOCTYPE html>
<html>
    <head>
        <title>Interactable Modal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="btn-open" class="active">Active modal</button>

        <div class="modal-container">
            <div class="modal-contain">
                <h1>Hello :D</h1>
                <p>Lorem ipsum dolor. Exercitationem, ipsum.</p>
                <p>Lorem ipsum Exercitatione.</p>
            </div>
            <div class="close-container">
                <button id="btn-close">&#x2715</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
